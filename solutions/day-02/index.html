<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warning {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const name = 'Yu';

        const user = {
            name: 'Yen-Yu, Chen',
            country: 'Taiwan',
            title: 'SITCON 2022 Markting Volunteer',
            gender: 'Male',
            email: 'jack4781012@gmail.com',
            phoneNumber: '0999999999',
        };

        const numbers = [1, 2, 3];
        const NumberList = () => {
            return numbers.map((number) => <li key={`id${number}`}>{number}</li>); 
        }

        class App extends React.Component {
            render() {
                return (
                    <div style={{ backgroundColor:'#6cf' }}>
                        <h1 className="warning">Hi! My name is {name}.</h1>

                        <h1>Name: {user.name}</h1>
                        <p>Country: {user.country}</p>
                        <p>Title: {user.title}</p>
                        <p>Gender: {user.gender}</p>
                        <p>Email: {user.email}</p>
                        <p>Phone Number: {user.phoneNumber}</p>

                        <ul>
                            <NumberList />
                        </ul>

                        <footer style ={{ backgroundColor: '#000', color: '#fff' }}>
                            <p>Copyright 2022</p>
                        </footer>
                    </div>
                );
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
